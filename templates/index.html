<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h2 {
            font-size: 2em;
        }
        input[type="text"] {
            width: 400px;
            height: 100px;
            font-size: 1.2em;
            padding: 10px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What do you want this website to do?</h2>
        <form method="POST">
            <input type="text" name="feedback" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
